
{% extends 'base/base.html' %}

{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar Las Notas "?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ notaalumno.IdNotas }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="parcialacademico">Parcial Academico:</label>
            <input type="text" id="parcialacademico" name="Parcial Academico" value="{{ notaalumno.ParcialesAcademicos }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="Nombres" value="{{ notaalumno.Alumno.NombresAlumno }}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
        <div class="form-group">
            <label for="notaacumulativo">Nota Acumulativo:</label>
            <input type="text" id="notaacumulativo" name="Nota Acumulativo" value="{{ notaalumno.NotaAcumulativo }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="horario">Nota Examen:</label>
            <input type="text" id="horario" name="Nota Examen" value="{{ notaalumno.NotaExamen }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="notafinal">Nota Final:</label>
            <input type="text" id="notafinal" name="Nota Final" value="{{ notaalumno.NotaFinal }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="notapromedio">Nota Promedio:</label>
            <input type="text" id="notapromedio" name="Nota Promedio" value="{{ notaalumno.PromedioClase }}" class="form-control" disabled readonly>
        </div>
            <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'notas_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock %}
