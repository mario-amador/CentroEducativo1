{% extends "base/base.html" %}
{% block pagina_contenido %}

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <h1>¿Estás seguro de que deseas eliminar el Expediente Escolar del Alumno?</h1>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ expedienteescolar.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="actitud">Actitud:</label>
            <input type="text" id="actitud" name="Actitud" value="{{ expedienteescolar.Actitud }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="alumno">Alumno:</label>
            <input type="text" id="alumno" name="Apellido" value="{{ expedienteescolar.Alumno }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="institutoanterior">InstitutoAnterior:</label>
            <input type="text" id="institutoanterior" name="InstitutoAnterior" value="{{ expedienteescolar.InstitutoAnterior }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="promedianualanterio">PromedioAnualAnterior:</label>
            <input type="text" id="promedianualanterio" name="PromedioAnualAnterior" value="{{ expedienteescolar.PromedioAnualAnterior }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" name="Tutor" value="{{ expedienteescolar.Tutor }}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'expedienteescolar_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>

    <script>
        function mensaje() {
            alert("¿Seguro que desea eliminar?");
        }
    </script>
</div>
{% endblock pagina_contenido %}
