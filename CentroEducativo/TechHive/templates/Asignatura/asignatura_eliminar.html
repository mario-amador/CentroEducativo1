{% extends 'base/base.html' %}

{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar la Asignatura "?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ asignatura.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="asignatura">Asignatura:</label>
            <input type="text" id="asignatura" name="Asignatura" value="{{ asignatura.Alumno }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="catedratico">Nombre:</label>
            <input type="text" id="catedratico" name="Catedratico" value="{{ asignatura.Catedratico}}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
          <label for="niveleducativo">Nivel Educativo:</label>
          <input type="text" id="niveleducativo" name="NivelEducativo" value="{{ asignatura.NivelEducativo}}" class="form-control" disabled readonly>
      </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'expedientemedico_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock %}
