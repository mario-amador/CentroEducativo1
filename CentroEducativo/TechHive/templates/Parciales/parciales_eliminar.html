{% extends "base/base.html" %}
{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar El Parcial Academico?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ parcialesacademicos.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="parcialacademico">Parcial Academico:</label>
            <input type="text" id="parcialacademico" name="Parcial Academico" value="{{ parcialesacademicos.ParcialAcademico }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="fechainicio">Fecha Inicio:</label>
            <input type="text" id="fechainicio" name="Fecha Inicio" value="{{ parcialesacademicos.FechaInicio }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="fechafinal">Fecha Final:</label>
            <input type="text" id="fechafinal" name="Fecha Final" value="{{ parcialesacademicos.FechaFinal }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="Año">Año:</label>
            <input type="text" id="año" name="Año" value="{{ parcialesacademicos.Año }}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'parciales_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock pagina_contenido %}
