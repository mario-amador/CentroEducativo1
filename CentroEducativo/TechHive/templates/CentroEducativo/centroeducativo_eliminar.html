{% extends 'base/base.html' %}

{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar la Asignatura "?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ centroeducativo.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="nombrecentro">Nombre Centro:</label>
            <input type="text" id="nombrecentro" name="Nombre Centro" value="{{ centroeducativo.NombreCentro }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="codigocentro">Código Centro:</label>
            <input type="text" id="codigocentro" name="Codigo Centro" value="{{ centroeducativo.CodigoCentro}}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="titularidad">Titularidad:</label>
            <input type="text" id="titularidad" name="Titularidad" value="{{ centroeducativo.Titularidad}}" class="form-control" disabled readonly>
      </div>
        <div class="form-group">
            <label for="sucursal">Sucursal:</label>
            <input type="text" id="sucursal" name="Sucursal" value="{{ centroeducativo.Sucursal}}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="Telefono" value="{{ centroeducativo.Telefono}}" class="form-control" disabled readonly>
          </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'centroeducativo_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock %}
