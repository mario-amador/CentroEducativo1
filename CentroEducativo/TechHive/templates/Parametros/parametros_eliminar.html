

{% extends "base/base.html" %}
{% block pagina_contenido %}

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <h1>¿Estás seguro de que deseas eliminar la informacion de Parametros SAR?</h1>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ parametrossar.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="cai">CAI:</label>
            <input type="text" id="Cai" name="CAI" value="{{ parametrossar.CAI }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="rtn">RTN:</label>
            <input type="text" id="Rtn" name="RTN" value="{{ parametrossar.RTN}}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="rangoinicio">Rango Inicial:</label>
            <input type="text" id="Rangoinicial" name="RangoInicial" value="{{ parametrossar.RangoInicial }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="rangofinal">Rango Final:</label>
            <input type="text" id="rangofinaal" name="RangoFinal" value="{{ parametrossar.RangoFinal }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="fechaemision">Fecha Emision:</label>
            <input type="text" id="fechaEmision" name="FechaEmision" value="{{ parametrossar.FechaEmision }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="fechavencimiento">Fecha Vencimiento:</label>
            <input type="text" id="fechaVencimiento" name="FechaVencimiento" value="{{ parametrossar.FechaVencimiento}}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="correlativo">Correlativo:</label>
            <input type="text" id="correlativo" name="Correlativo" value="{{ parametrossar.Correlativo}}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'parametros_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>

    <script>
        function mensaje() {
            alert("¿Seguro que desea eliminar?");
        }
    </script>
</div>
{% endblock pagina_contenido %}
