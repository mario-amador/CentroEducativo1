{% extends "base/base.html" %}
{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar el TutoresAlumnos "?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ tutoresalumno.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="nombretutor">Nombre del Tutor:</label>
            <input type="text" id="nombretutor" name="Nombre del Tutor" value="{{ tutoresalumno.Tutor }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="nombrealumno">Nombre del Alumno:</label>
            <input type="text" id="nombrealumno" name="Nombre del Alumno" value="{{ tutoresalumno.Alumno }}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'tutoresalumno_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock pagina_contenido %}
