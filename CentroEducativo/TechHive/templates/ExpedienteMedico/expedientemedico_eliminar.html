{% extends 'base/base.html' %}

{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar el expediente médico del alumno "?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ expedientemedico.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="alumno">Alumno:</label>
            <input type="text" id="alumno" name="Alumno" value="{{ expedientemedico.Alumno }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" name="Tutor" value="{{ expedientemedico.Tutor }}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'expedientemedico_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock %}
